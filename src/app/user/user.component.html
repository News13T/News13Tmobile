<div class="container">
  <div class="row">
    <div class="col-md-4 col-md-offset-4">
      <div class="card" style="width: 20rem;">
        <img class="card-img-top image" [src]="user.image" alt="Card image cap">
        <div *ngIf='user.provider != "password"'class="card-body">
          <h4 class="card-title">{{user.name}}</h4>
          <p class="card-text">This is an example of Social Authentication using Firebase in an Angular 5 web app. </p>
        </div>
        <div *ngIf='user.provider == "password"'class="card-body">
          <form [formGroup]="profileForm">
            <div class="form-group">
              <label>Nom</label>
              <input type="text" formControlName="name" class="form-control" required>
            </div>
          </form>
          <a (click)="save(profileForm.value)" class="btn btn-primary">Sauvegarder</a>
        </div>
        <iframe src="http://localhost:5601/app/kibana#/visualize/edit/0eab85f0-3cd6-11e8-aba2-cf8c1da281ec?embed=true&_g=(refreshInterval:(display:Off,pause:!f,value:0),time:(from:now%2Fy,interval:auto,mode:quick,timezone:Europe%2FBerlin,to:now))&_a=(filters:!(),linked:!f,query:(language:lucene,query:''),uiState:(),vis:(aggs:!(),params:(expression:'.es(index%3D%22bitcoinprices*%22,metric%3Dmax:Temperature,timefield%3D%22Date%22)',interval:auto),title:Temp%C3%A9rature,type:timelion))" height="400" width="600"></iframe>
      </div>
    </div>
    <div class="col-md-4">
      <button type="button" (click)="logout()" class="btn btn-link">Se d√©connecter</button>
    </div>
  </div>
</div>
